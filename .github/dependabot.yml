version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.NPM_AUTH}}

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    registries:
      - npm-github

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
